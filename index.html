
<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qcommerce Gamification Hub</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700;800&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary": "#FF600A",
              "primary-soft": "#FFF0E5",
              "background-light": "#F8FAFC",
              "surface": "#FFFFFF",
              "text-main": "#1E293B",
              "text-sub": "#64748B",
            },
            fontFamily: {
              "display": ["Vazirmatn", "sans-serif"],
            },
            boxShadow: {
              'soft': '0 10px 30px -5px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 20px rgba(255, 96, 10, 0.2)',
            }
          },
        },
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      body { 
        min-height: 100vh; 
        background: #F8FAFC; 
        color: #1E293B;
        font-family: 'Vazirmatn', sans-serif; 
        overflow-x: hidden;
      }

      /* Light Mesh Gradient Background */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #F8FAFC;
        background-image: 
          radial-gradient(at 0% 0%, rgba(255, 96, 10, 0.08) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(59, 130, 246, 0.08) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.08) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(244, 63, 94, 0.05) 0px, transparent 50%);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .spin-wheel {
        transition: transform 4s cubic-bezier(0.1, 0, 0.1, 1);
        box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.3"
  }
}
</script>
</head>
  <body>
    <div class="mesh-bg"></div>
    <div id="root"></div>
  </body>
</html>
